    title : O programa EletroCap
    content : No âmbito da cadeira de Projeto Integrador de 1ºCiclo surge o programa ElectroCap que tem por base um desafio proposto a equipas de 6 alunos. Esses desafios devem identificar o problema que se procura resolver e a forma como o projeto, desenvolvido pelos 6 alunos irá contribuir para a sua solução.

