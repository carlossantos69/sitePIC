    title : Overhead Panel
    content : O overhead panel de um Airbus A320 tem várias funções importantes para o controlo dos sistemas da aeronave. Entre eles, Sistema de energia elétrica da aeronave, Iluminação, Comunicações, Sistema de combustível, Hidráulica, etc...

  - icon : ti-game # themify icon pack : https://themify.me/themify-icons
    title : Simuladores de voo
    content : Os simuladores de voo são um recurso bastante valioso para o treino de futuros pilotos. O uso destes simuladores não constitui uma substituição do treino em aeronaves, mas sim um complemento a esse treino. No entanto, estes simuladores tem um custo bastante elevado, o que limita o seu acesso.